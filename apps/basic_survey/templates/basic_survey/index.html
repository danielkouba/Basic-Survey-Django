<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Survey</title>
	{% load staticfiles%}
	<link rel="stylesheet" href="{% static 'basic_survey/css/style.css'%}">
</head>
<body>
	<div class="wrapper">
		<form action="/form_submit" method="POST">
			{% csrf_token %}
			<span>Your Name: <input type="text" placeholder="Name" name='name'></span>
			<span>Dojo Location:  
				<select name="location">
					<option value="Los Angeles">Los Angeles</option>
					<option value="Seattle">Seattle</option>
					<option value="San Jose">San Jose</option>
					<option value="Chicago">Chicagoe</option>
					<option value="Dallas">Dallas</option>
					<option value="Washington DC">Washington DC</option>
				</select>
			</span>
			<span>Favorite language: 
				<select name="language">
					<option value="Python">Python</option>
					<option value="JavaScript">JavaScript</option>
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
					<option value="Ruby">Ruby</option>
					<option value="iOS">iOS</option>
				</select>
			</span>
			<span>Comment(optional): <input type="textarea" name="comment" rows="4" cols="50"></span>
			<input type="submit" class="right">
		</form>
	</div>
</body>
</html>
